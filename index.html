<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K K HARIDEV</title>
  <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.2/dist/terminal.min.css" />

  <link rel="stylesheet" href="./css/style.css">
  


</head>

<body class="terminal">
  <div class="container">
    <header>
      <div class="terminal-nav">
        <div class="terminal-logo">
          <div class="logo terminal-prompt"><a href="#" class="no-style">K K Haridev</a></div>
        </div>
        <nav class="terminal-menu">
          <ul>
            <li><a class="menu-item" href="/">Home</a></li>
            <li><a class="menu-item active">About</a></li>
            <li><a class="menu-item" href="#Works">Works</a></li>
            <li id="contact"><a class="menu-item" href="#Contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="sec1">
      <header><h2>LATEST WORKS</h2></header>
      <div class="image-grid">
        <a href="https://picsum.photos" style="border: none;"><img src="https://picsum.photos/200/300?random&1"
            width="auto" height="auto" alt="random image" /></a>
        <a href="https://picsum.photos" style="border: none;"><img src="https://picsum.photos/200/300?random&2"
            width="auto" height="auto" alt="random image" /></a>
        <a href="https://picsum.photos" style="border: none;"><img src="https://picsum.photos/200/300?random&3"
            width="auto" height="auto" alt="random image" /></a>
        <a href="https://picsum.photos" style="border: none;"><img src="https://picsum.photos/200/300?random&4"
          width="auto" height="auto" alt="random image" /></a>
          <a href="https://picsum.photos" style="border: none;"><img src="https://picsum.photos/200/300?random&5"
            width="auto" height="auto" alt="random image" /></a>
            <a href="https://picsum.photos" style="border: none;"><img src="https://picsum.photos/200/300?random6"
              width="auto" height="auto" alt="random image" /></a>
      </div>
    </section>



    <section class="sec2 hidden">
      <header>
        <h2 id="Forms">Forms</h2>
      </header>
      <form class="content">
        <fieldset>
          <legend>Form legend</legend>
          <div class="form-group">
            <label for="email">Email input:</label>
            <input id="email" name="email" type="email" required minlength="5" placeholder="test" />
          </div>
          <div class="form-group">
            <label for="text">Text input:</label>
            <input id="text" name="text" type="text" required minlength="5" placeholder="test" />
          </div>
          <div class="form-group">
            <label for="tarea">Textarea:</label>
            <textarea id="tarea" cols="30" rows="5" name="tarea">Textarea text</textarea>
          </div>
          <div class="form-group">
            <label for="submit">Input Button:</label>
            <button class="btn btn-default" type="submit" role="button" name="submit" id="submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </section>

    <section class="sec3">
      <div class="progress-bar progress-bar-no-arrow">
        <div
          class="progress-bar-filled"
          style="width: 10%"
          data-filled="Loading 10%"
        ></div>
      </div>
    </section>






    <footer>

    </footer>

  </div>




  <script src="./js/index.js"></script>
  <script src="./js/winbox.bundle.js"></script>
</body>

</html>
